version: "3.8"

services:
  db:
    image: postgres:16
    env_file: ./.env
    ports:
      - "${DB_OUT_PORT}:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL}
    env_file: ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT}:8080"

volumes:
  dbdata:
